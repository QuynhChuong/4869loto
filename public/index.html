    body {

    #join-section, #game-section {

      width: 100%;
      border: none;
      border-radius: 10px;
      outline: none;

    button {

      margin: 8px;
      font-size: 18px;
      background-color: #ff3b3b;
      color: white;
      border: none;
      border-radius: 10px;

      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 0 #bb1f1f;

    button:hover {

    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #fff, #ddd);
      line-height: 60px;
      text-align: center;
      font-size: 22px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
      color: #000;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .marked {
      background: radial-gradient(circle, #ff0000, #bb0000);
      color: #fff;
    }

    #room-info {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #ffd700;
    }

    #messages {
      margin-top: 15px;
      color: #fff;
    }

    .number-ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffd700, #c79200);
      border-radius: 50%;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      line-height: 40px;
      text-align: center;
      margin: 5px auto;
      box-shadow: 0 0 8px #fff;
      user-select: none;
      cursor: default;
      transition: transform 0.3s;
    }

    .number-ball.new {
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(5, 50px);
      }
      .cell {
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 18px;
      }
    }

    #called-numbers {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 120px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #ffd700;
    }

    #player-list {
      position: fixed;
      top: 100px;
      right: 160px;
      width: 160px;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 12px;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #00ffff;
    }

    button:disabled {
      background-color: #999 !important;
      cursor: not-allowed;
      box-shadow: none;
      color: #666;
    }

  </style>
</head>
